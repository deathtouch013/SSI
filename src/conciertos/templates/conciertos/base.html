{% load static %}
<!DOCTYPE html>
<html lang="es-es">

  <head>
       <title>Practica PI - Informaion</title>
       <meta name="description" content="Practica final PI">
       <meta name="author" content="Hadrian, Miguel  & David">
    
       <meta charset="UTF-8">
       <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
       <link rel="icon" type="image/x-icon" href="{% static 'web_files/favicon.ico' %}">
       <meta name="keywords" content="HTML, CSS, JavaScript">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

    <!-- BANNER -->
    <picture>
        <source media="(min-width: 1200px)" srcset="{% static 'web_files/banner.png' %}" class="banner">
        <img src="{% static 'web_files/banner.png' %}" class="banner" alt="">
    </picture>

    <!-- MENU & MUSICA USUARIO -->
    <div class="row">
      <!-- MENU BIG -->
      <div class="actionmenubig">
        <div>
          <h2 style="text-align:left">Menú de acciones:</h2>
        </div>
        <div>
          <form action="userinfo">
            <input type="submit" class="actionbutton" value="Información usuario">
          </form>
        </div>
        <div>
          <form action="songs_artists">
            <input type="submit" class="actionbutton" value="Conciertos">
          </form>
        </div>
        <div>
          <form action="/usuario/log_out">
            <input type="submit" class="actionbutton" value="Cerrar sesión">
          </form>
        </div>
      </div>
      
      <!-- MUSICA USUARIO -->
      <div class="actionresult">
        <!-- MENU SMALL -->
        <div class="actionmenusmall">
          <div>
            <h2>Menú de acciones:</h2>
          </div>
          <div>
            <form action="userinfo">
              <input type="submit" class="actionbutton" value="Información usuario">
            </form>
          </div>
          <div>
            <form action="songs_artists">
              <input type="submit" class="actionbutton" value="Conciones y artistas">
            </form>
          </div>
          <div>
            <form action="/usuario/log_out">
              <input type="submit" class="actionbutton" value="Cerrar sesión">
            </form>
          </div>
        </div>

        <div class="actionresult">
            {% block content %}{% endblock %}
        </div>
    </div>

  </body>
</html>
